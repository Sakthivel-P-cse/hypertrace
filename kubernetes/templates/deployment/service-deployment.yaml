# Kubernetes Deployment Template with Blast-Radius Control
# Implements immutable deployments and safety-first principles

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ SERVICE_NAME }}
  namespace: {{ NAMESPACE }}
  labels:
    app: {{ SERVICE_NAME }}
    version: {{ VERSION }}
    incident-id: {{ INCIDENT_ID }}
    commit-hash: {{ COMMIT_HASH }}
  annotations:
    deployment.kubernetes.io/revision: "{{ REVISION }}"
    deployment.timestamp: "{{ TIMESTAMP }}"
    safety-artifact: "{{ SAFETY_ARTIFACT_PATH }}"
spec:
  # Blast-Radius Control: Ensure safe rollout
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0    # No downtime during rollout
      maxSurge: 1          # Only 1 extra pod at a time
  
  replicas: {{ REPLICAS }}
  
  selector:
    matchLabels:
      app: {{ SERVICE_NAME }}
  
  template:
    metadata:
      labels:
        app: {{ SERVICE_NAME }}
        version: {{ VERSION }}
        commit-hash: {{ COMMIT_HASH }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ PORT }}"
        prometheus.io/path: "/metrics"
    
    spec:
      # Security: Non-root user
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
      - name: {{ SERVICE_NAME }}
        # Immutable deployment: Exact image tag (no :latest)
        image: {{ IMAGE_REGISTRY }}/{{ SERVICE_NAME }}:{{ IMAGE_TAG }}
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: {{ PORT }}
          protocol: TCP
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: {{ PORT }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /ready
            port: {{ PORT }}
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Resource limits: Blast-radius control
        resources:
          requests:
            memory: "{{ MEMORY_REQUEST }}"
            cpu: "{{ CPU_REQUEST }}"
          limits:
            memory: "{{ MEMORY_LIMIT }}"
            cpu: "{{ CPU_LIMIT }}"
        
        # Environment variables
        env:
        - name: SERVICE_NAME
          value: "{{ SERVICE_NAME }}"
        - name: VERSION
          value: "{{ VERSION }}"
        - name: INCIDENT_ID
          value: "{{ INCIDENT_ID }}"
        - name: COMMIT_HASH
          value: "{{ COMMIT_HASH }}"
        - name: DEPLOYMENT_TIMESTAMP
          value: "{{ TIMESTAMP }}"
        {{#EXTRA_ENV}}
        - name: {{ KEY }}
          value: "{{ VALUE }}"
        {{/EXTRA_ENV}}
        
        # Security: Read-only root filesystem
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        
        # Volume mounts for writable directories
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/cache
      
      # Volumes
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      
      # Pod disruption budget reference
      # Ensures minimum availability during disruptions
      
---
# Pod Disruption Budget for Blast-Radius Control
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ SERVICE_NAME }}-pdb
  namespace: {{ NAMESPACE }}
spec:
  minAvailable: {{ MIN_AVAILABLE }}
  selector:
    matchLabels:
      app: {{ SERVICE_NAME }}

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: {{ SERVICE_NAME }}
  namespace: {{ NAMESPACE }}
  labels:
    app: {{ SERVICE_NAME }}
spec:
  type: ClusterIP
  ports:
  - port: {{ SERVICE_PORT }}
    targetPort: {{ PORT }}
    protocol: TCP
    name: http
  selector:
    app: {{ SERVICE_NAME }}

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ SERVICE_NAME }}-hpa
  namespace: {{ NAMESPACE }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ SERVICE_NAME }}
  minReplicas: {{ MIN_REPLICAS }}
  maxReplicas: {{ MAX_REPLICAS }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# Network Policy: Namespace isolation
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ SERVICE_NAME }}-netpol
  namespace: {{ NAMESPACE }}
spec:
  podSelector:
    matchLabels:
      app: {{ SERVICE_NAME }}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: {{ NAMESPACE }}
    ports:
    - protocol: TCP
      port: {{ PORT }}
  egress:
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
