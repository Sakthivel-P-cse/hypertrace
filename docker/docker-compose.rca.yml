version: '3.8'

services:
  # Neo4j Graph Database for dependency graph
  neo4j:
    image: neo4j:5.14.0
    container_name: rca-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - rca-network

  # Incident Processing Service with RCA
  incident-processor:
    build:
      context: ../examples
      dockerfile: Dockerfile.incident-processor
    container_name: rca-incident-processor
    ports:
      - "5000:5000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - GIT_REPO_PATH=/app/repo
    volumes:
      - ../:/app/repo:ro  # Mount repo for git analysis
      - incident_data:/app/data
    depends_on:
      - neo4j
    networks:
      - rca-network

volumes:
  neo4j_data:
  neo4j_logs:
  incident_data:

networks:
  rca-network:
    driver: bridge
