extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  pprof:
    endpoint: 0.0.0.0:1777
  zpages:
    endpoint: 0.0.0.0:55679

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch: {}

exporters:
  debug:
    verbosity: detailed
  kafka:
    protocol_version: 2.0.0
    brokers:
      - ${EXPORTER_KAFKA_BROKER}
    topic: ${EXPORTER_KAFKA_TOPIC}
    encoding: jaeger_proto
    compression:
      codec: gzip
      level: 5
    producer:
      compression: gzip

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [kafka, debug]

  extensions: [health_check, pprof, zpages]
